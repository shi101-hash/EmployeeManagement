<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Employee Management System</h1>
        <nav>
            <a href="/employees">Back to Employee List</a>
        </nav>
    </header>

    <main>
        <h2 th:text="${employee.id == null ? 'Add Employee' : 'Edit Employee'}"></h2>
        <form th:action="@{/employees/add}" th:object="${employee}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required><br>

            <label for="position">Position:</label>
            <input type="text" id="position" th:field="*{position}" placeholder="Enter position" required><br>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" th:field="*{salary}" placeholder="Enter salary" required><br>

            <button type="submit">Save</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Employee Management</p>
    </footer>
</body>
</html>
